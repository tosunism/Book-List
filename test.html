<div class="auth-form">
    <input type="email" id="auth-email" placeholder="Email">
    <input type="password" id="auth-password" placeholder="Password">
    <input type="password" id="new-password" placeholder="New Password" style="display:none">
    
    <button id="loginBtn">Login</button>
    <button id="regBtn">Register</button>
    <button id="resetRequestBtn" style="display:none">Send Reset Link</button>
    <button id="confirmResetBtn" style="display:none">Set New Password</button>
    <button id="logoutBtn" style="display:none">Logout</button>

    <p><a href="#" id="forgotLink">Forgot Password?</a></p>
</div>
