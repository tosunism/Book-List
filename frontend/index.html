<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">      
</head>
<body>    
    <div class="auth-form">
        <input type="email" id="auth-email" placeholder="Email">
        <input type="password" id="auth-password" placeholder="Password">
        <button class="login-btn" id="loginBtn">Login</button>
        <button class="login-btn" id="regBtn">Register</button>
        <button class="login-btn" id="logoutBtn" style="display:none">Logout</button>
    </div>
    <p id="forgot-txt">Forgot Password?</p>
    <div id="forgotPasswordForm" style="display: none;">
        <input type="email" id="forgotPasswordInput" placeholder="Email">
        <button id="forgotPasswordBtn" class="login-btn">Send Reset Link</button>
    </div>
    <div id="resetPasswordForm" style="display: none;">
        <h2>Reset Password</h2>
        <input type="password" id="resetPasswordInput" placeholder="Password">
        <button id="resetPasswordBtn">Update Password</button>
    </div>
    <p class="message-danger" id="password-msg"></p>
    <section class="centered-section">
        <img src="logo.svg" alt="logo">
        <form class="book-form">
            <p class="message"></p>
            
            <div class="file-container">
                <h3 id="list-title">Book List</h3>
                <button class="file-btn" type="button" id="openBtn">Open</button>
                <button class="file-btn" type="button" id="saveAsBtn">Save as</button>
                <button class="file-btn" type="button" id="myListsBtn">My Lists</button>
                <div class="list-container">
            
                </div>
            </div>
            <div class="form-control">
                <input type="text" placeholder="e.g.book" id="input-box">
                <button type="submit" class="sub-btn">add</button>
            </div>
        </form>
        
        <div class="book-container">
            <div class="book-list">

            </div>
            <button type="button" class="clr-btn">clear</button>
        </div>        
    </section>    
    <script type="module" src="app.js"></script>
</body>
</html>
